<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCK EMPIRE</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/4jdxk7.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel:wght@400..900&family=Instrument+Serif:ital@0;1&display=block" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Instrument Serif', sans-serif;
            font-size: 4rem;
            margin-top: 1px;
            margin-bottom: 0px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.5));
        }
        #search-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: 1px solid #090088;
            outline: none;
            text-align: center;
            background-color: #010057;
            color: white;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.6);
            box-sizing: border-box;
        }
        #sort-container {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sort-btn {
            background-color: #2d3b55;
            color: white;
            border: 1px solid #2d3b55;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }
        .sort-btn:hover {
            background-color: #445577;
        }
        .sort-btn.active {
            background-color: #0000FF;
            border-color: #000000;
            color: white;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.6);
        }
        #games-container {
            display: grid;
            width: 95%;
            max-width: 1800px;
            grid-template-columns: repeat(1, 1fr); 
            gap: 30px;
            padding: 40px 0;
            min-height: 300px; /* Space for loading text */
        }

        @media (min-width: 600px) {
            #games-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            #games-container {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .game-image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; 
            overflow: hidden;
            border-radius: 20px; 
            
            /* Your Red/Orange Border & Glow */
            border: 2px solid rgba(1,1,122, 0.2);
            box-shadow: 0 0 100px rgba(15,10,222, 0.4);
            
            transition: transform 0.15s ease-out, filter 0s ease-out;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game-title {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        .game-image-wrapper:hover {
            transform: scale(1.1); 
            filter: hue-rotate(180deg);
        }

        .loading-text {
            grid-column: 1 / -1; /* Spans all columns */
            text-align: center;
            font-size: 2rem;
            color: #9146FF;
            margin-top: 50px;
            font-family: 'ANTON', sans-serif;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

<img src="https://files.catbox.moe/4jdxk7.png" width="350" height="350" style="width: 350px; height: auto; margin-top: 0px; margin-bottom: 0px; border-radius: 10px; filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.2));" alt="Header Icon">

<img src="https://files.catbox.moe/a4w1tm.png" style="width: 250px; height: auto; margin-top: 0px; margin-bottom: 0px; border-radius: 10px;" alt="Header Icon">

<audio id="card-sound" src="https://files.catbox.moe/fduooa.mp3"></audio>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="SEARCH FOR YOUR GAME">
    </div>

    <div id="sort-container">
        <button class="sort-btn active" onclick="sortGames('new', this)">NEW-OLD</button>
        <button class="sort-btn" onclick="sortGames('az', this)">A-Z</button>
        <button class="sort-btn" onclick="sortGames('za', this)">Z-A</button>
        <button class="sort-btn" onclick="sortGames('old', this)">OLD-NEW</button>
    </div>

    <div id="games-container">
        <div class="loading-text">LOADING</div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // Your Google Sheet CSV Link
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRlv75xqAvsCD5WWbx7-g0wAhDQjxxHTYkls88nD3a1Oe2DhuGnbANApCC--qIMODHwbAaOEUvIEdXw/pub?output=csv';

        const container = document.getElementById('games-container');
        const searchInput = document.getElementById('search-bar');
        
        let gamesData = []; 
        let currentGames = [];

        // --- 2. FETCH DATA FUNCTION ---
        async function loadGames() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.text();
                
                // Parse CSV (Split by new line)
                const rows = data.split(/\r?\n/);
                
                // Remove header row (title,date,image,link)
                const tableBody = rows.slice(1);

                gamesData = tableBody.map(row => {
                    // Split by comma
                    const columns = row.split(',');
                    
                    // Basic validation
                    if(columns.length < 4) return null;

                    return {
                        title: columns[0].trim(),
                        date: columns[1].trim(),
                        image: columns[2].trim(),
                        link: columns[3].trim()
                    };
                }).filter(game => game !== null);

                // Initialize the list
                currentGames = [...gamesData];
                
                // Default Sort: New to Old
                currentGames.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Show them
                renderGames(currentGames);

            } catch (error) {
                console.error('Error loading games:', error);
                container.innerHTML = '<div class="loading-text" style="color:red">ERROR <br></div>';
            }
        }

        // --- 3. RENDER FUNCTION (FIXED) ---
        function renderGames(games) {
            container.innerHTML = '';
            
            if(games.length === 0) {
                container.innerHTML = '<div class="loading-text">NO GAMES FOUND</div>';
                return;
            }

            games.forEach(game => {
                // 1. Create the Main Card (Link)
                const link = document.createElement('a');
                link.href = game.link;
                link.className = 'game-card';
                link.target = '_blank';

                // 2. Create the Image Wrapper
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'game-image-wrapper';
                
                // --- SOUND EFFECT LOGIC ---
                imgWrapper.addEventListener('mouseenter', () => {
                    const originalAudio = document.getElementById('card-sound');
                    if (originalAudio) {
                        const soundClone = originalAudio.cloneNode(); // Clone to prevent glitching
                        soundClone.volume = 0.5; // Set volume
                        soundClone.play().catch(e => console.log("Audio play failed"));
                    }
                });

                // 3. Create the Image
                const img = document.createElement('img');
                img.src = game.image;
                img.className = 'game-image';
                img.alt = game.title;
                // Fallback if image fails
                img.onerror = function() { this.src = 'https://via.placeholder.com/512?text=No+Image'; };

                // 4. Create the Title Text
                const title = document.createElement('div');
                title.className = 'game-title';
                title.innerText = game.title;

                // 5. Put it all together
                imgWrapper.appendChild(img);
                link.appendChild(imgWrapper);
                link.appendChild(title);
                container.appendChild(link);
            });
        }

        // --- 4. SEARCH FUNCTION ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            currentGames = gamesData.filter(game => 
                game.title.toLowerCase().includes(searchTerm)
            );
            renderGames(currentGames);
        });

        // --- 5. SORT FUNCTION ---
        function sortGames(type, btn) {
            // Highlight Button
            if(btn) {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            // Sort Logic
            if (type === 'az') {
                currentGames.sort((a, b) => a.title.localeCompare(b.title));
            } else if (type === 'za') {
                currentGames.sort((a, b) => b.title.localeCompare(a.title));
            } else if (type === 'new') {
                currentGames.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (type === 'old') {
                currentGames.sort((a, b) => new Date(a.date) - new Date(b.date));
            }
            renderGames(currentGames);
        }

        // --- START THE APP ---
        loadGames();

    </script>
</body>

</html>
